{% extends "base.html" %}

{% block content %}

<body>
    {% if user.is_authenticated %}
        <h1>Welcome {{ user.username }} to the Home Page</h1>
    {% else %}
        <h1>Welcome Guest to the Home Page</h1>
    {% endif %}
    <h2>{{ latest_question_list }}</h2>
    <h3>{{ my_variable }}</h3>
    <p>This is a simple Django application home page.</p>
</body>

{% endblock %}
